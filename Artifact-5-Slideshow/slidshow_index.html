<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Slideshow</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 5</div>
  <img src="images/woman.jpg" alt="woman" style="width:100%">
  <div class="text">Woman</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">2 / 5</div>
  <img src="images/indeed.png" alt="indeed" style="width:100%">
  <div class="text">indeed</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">3 / 5</div>
  <img src="images/Borger.jpg" alt="Borger" style="width:100%">
  <div class="text">Borger</div>
</div>

<div class="mySlides fade">
  <div class="numbertext">4 / 5</div>
  <img src="images/image0.png" alt="image0" style="width:100%">
  <div class="text">image0</div>
</div>    
    
<div class="mySlides fade">
  <div class="numbertext">5 / 5</div>
  <img src="images/peta.jpg" alt="peta" style="width:100%">
  <div class="text">peta</div>
</div>

<a class="prev" onclick="plusSlides(-1)">❮</a>
<a class="next" onclick="plusSlides(1)">❯</a>

</div>
<br>

<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span> 
  <span class="dot" onclick="currentSlide(2)"></span> 
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span> 
  <span class="dot" onclick="currentSlide(5)"></span> 
</div>



  
  <script src="script.js"></script>

</body>

</html>
